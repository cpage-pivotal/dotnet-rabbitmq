apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: dotnet-rabbitmq-route
  annotations:
    healthcheck.gslb.tanzu.vmware.com/service: dotnet-rabbitmq
    healthcheck.gslb.tanzu.vmware.com/path: /actuator/health
    healthcheck.gslb.tanzu.vmware.com/port: "8080"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: default-gateway
      sectionName: https-dotnet-rabbitmq #use https for TLS
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: dotnet-rabbitmq
          port: 8080
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /